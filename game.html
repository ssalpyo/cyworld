<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Game</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Work+Sans:wght@100;400&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./styles/game.css">
	<script src="./javascript/game.js"></script>
</head>
<body>
	<div class="wrapper"> 
		<div class="wrapper__header">
			<div class="title">Game</div>
			<div class="subtitle">today choice</div>
		</div>
		<div class="wrapper__body">
			<div class="wrapper__body__game">
				<img class="img__word" src="./images/word.png" alt="word.png">
				<div class="game__title">끝말잇기</div>
				<div id="endTalkWord" class="game__subtitle">제시어 : 뉴비즈코드</div>
				<div class="endtalk__game__inputs">
					<input type="text" id="inputEndTalk" class="input__endtalk" placeholder="단어를 입력하세요.">
					<button class="btn__endtalk" onclick="checkAnwser()">검색</button>
				</div>
				<div id="resultEndTalk" class="result__endtalk">결과!</div>
			</div>
			<div class="wrapper__body__game">
				<img class="img__lotto" src="./images/lotto.png" alt="lotto.png">
				<div class="game__title">LOTTO</div>
				<div class="game__subtitle">버튼을 누르세요.</div>
				<div class="number__lotto">
					<span class="num__1">3</span>
					<span class="num__2">5</span>
					<span class="num__3">10</span>
					<span class="num__4">24</span>
					<span class="num__5">30</span>
					<span class="num__6">34</span>
				</div>
				<div class="btn__lotto">Button</div>
			</div>
		</div>
	</div>
</body>
</html>
