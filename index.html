<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>사이좋은 사람들, 싸이월드</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
	<script src="https://kit.fontawesome.com/f0ee09e912.js" crossorigin="anonymous"></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./styles/index.css">
	<script src="./javascript/index.js"></script>
</head>
<body>
	<div class="background">
		<div class="outerbox">
			<div class="wrapper">
				<div class="wrapper__left">
					<div class="wrapper__left__header">
						<div class="today">
							TODAY
							<span class="zero">0</span>
							| TOTAL
							<span class="count">12345</span>
						</div>
					</div>
					<div class="wrapper__left__body">
						<div class="left__body__header">
							<div class="left__body__header__gray"></div>
							<div class="left__body__header__line"></div>
						</div>
						<div class="left__body__profile">
							<i class="fa-regular fa-face-grin"></i>
							<div class="name">이름</div>
							<i class="fa-solid fa-phone"></i>
							<div class="phone">Phone</div><br>
							<i class="fa-solid fa-envelope"></i>
							<div class="email">E-mail</div><br>
							<i class="fa-brands fa-instagram"></i>
							<div class="insta">인스타그램</div>
						</div>
						<div class="left__body__footer">
							<div class="today__mood">오늘의 기분</div>
							<select class="select__mood">
								<option selected>&nbsp기쁨 😊</option>
								<option>&nbsp슬픔 😭</option>
								<option>&nbsp화남 😡</option>
							</select>
						</div>
					</div>
				</div>
				<div class="wrapper__right">
					<div class="wrapper__right__header">
						<div class="title">사이좋은 사람들, 싸이월드</div>
						<div class="setting">사생활보호설정▶</div>
					</div>
					<div class="wrapper__right__body">
						<iframe id="contentFrame" src="./home.html"></iframe>
					</div>
				</div>
			</div>
			<div class="page__btn">
				<button id="btn__home" onclick="goHome()">홈</button>
				<button id="btn__game" onclick="goGame()">게임</button>
				<button id="btn__jukebox" onclick="goJukebox()">쥬크박스</button>
			</div>
		</div>
	</div>
</body>
</html>
